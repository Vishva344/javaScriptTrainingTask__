<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="style.css" />
    <title>Random Number Generator</title>
  </head>

  <body>
    <form>
      <div class="container">
        <label for="min">Minimum value:</label>
        <input type="number" id="min" name="min" required /><br /><br />
        <label for="max">Maximum value:</label>
        <input type="number" id="max" name="max" required /><br /><br />
        <button type="button" onclick="generateRandomNumber()">TryAgain</button>
        <button type="submit" onclick="clearText()">CompleteReset</button>
        <p id="output"></p>
        <input type="button" onclick="generateRandom()" value="Reset" />
        <p id="result"></p>
      </div>
    </form>

    <!--javascript part***********************************************************-->
    <script>
      let numbersGenerated = [];
      // // reset
      // function generateRandom() {
      //   let randomNumber = document.getElementById("result");

      //   randomNumber.reset();
      // }

      // complete reset
      let output = document.getElementById("output");
      function clearText(event) {
        let input1 = document.getElementById("input1");
        input1.value = "";
      }
      //********** try again *****************//
      function generateRandomNumber() {
        debugger;
        let min = parseInt(document.getElementById("min").value);
        let max = parseInt(document.getElementById("max").value);
        console.log(min, max);
        if (numbersGenerated.length >= max - min + 1) {
          document.getElementById("result").innerHTML =
            "All possible numbers have been generated.";
          return;
        }
        let randomNumber;

        do {
          randomNumber = Math.floor(Math.random() * (max - min + 1)) + min;
        } while (numbersGenerated.includes(randomNumber));
        numbersGenerated.push(randomNumber);
        document.getElementById("result").innerHTML =
          "Random number: " + randomNumber;
      }
      // reset
      //let numbersGenerated = [];
      function generateRandom() {
        let min = parseInt(document.getElementById("min").value);
        let max = parseInt(document.getElementById("max").value);
        numbersGenerated = [];
        //numbersGenerated.reset();
        // while (numbersGenerated.length > 0) {
        //   numbersGenerated.pop();
        // }
      }
    </script>
  </body>
</html>
